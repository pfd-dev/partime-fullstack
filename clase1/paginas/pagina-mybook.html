<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mybook</title>

    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <header style="background: blue; color: white;">
        <h1>Mybook</h1>
    </header>

    <main style="display: block; margin: 0 auto">
        <div
            style="display: inline-block; width: 25%; background: lightgray; padding: 10px; height: 100vh; vertical-align: top;">
            <h2>Grupos</h2>
            <p>Grupo 1</p>
            <p>Grupo 2</p>
            <p>Grupo 3</p>
            <p>Grupo 4</p>
        </div>
        
        <div style="display: inline-block; width: 48.5%; background: white; padding: 10px; vertical-align: top;">
            <h2>Publicaciones</h2>
            <div style="background: lightblue; padding: 10px; margin-bottom: 10px;">
                <p>Usuario 1: Publicación de ejemplo</p>
            </div>
            <div style="background: lightblue; padding: 10px; margin-bottom: 10px;">
                <p>Usuario 2: Otra publicación</p>
            </div>
        </div>
        <div
            style="display: inline-block; width: 25%; background: lightgray; padding: 20px; height: 100vh; vertical-align: top;">
            <h2>Contactos</h2>
            <p>Contacto 1</p>
            <p>Contacto 2</p>
            <p>Contacto 3</p>
            <p>Contacto 4</p>
        </div>
    </main>
</body>

</html>
