<!--
Ejercicio: Descubre tu Signo del Zodiaco
Crea un programa que solicite al usuario el día y el mes de su nacimiento mediante prompt(). Luego, utilizando un switch, determinará su signo zodiacal y lo mostrará en la página web.

Requisitos:
Pedir al usuario que ingrese el día de su nacimiento.
Pedir al usuario que ingrese el mes de su nacimiento.
Utilizar un switch para determinar el signo zodiacal según el día y mes ingresados:
Si el usuario ingresa un día o mes inválido, mostrar un mensaje de error.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiaco</title>
</head>

<body>
    <script>
        let dia = parseInt(prompt("Ingresa el día de tu nacimiento (número del 1 al 31):"));
        let mes = parseInt(prompt("Ingresa el mes de tu nacimiento (número del 1 al 12):"));

        let signo = "";

        switch (mes) {
            case 1:
                if (dia >= 20) {
                    signo = "Acuario";
                } else {
                    signo = "Capricornio";
                }
                break;
            case 2:
                if (dia >= 19) {
                    signo = "Piscis";
                } else {
                    signo = "Acuario";
                }
                break;
            case 3:
                if (dia >= 21) {
                    signo = "Aries";
                } else {
                    signo = "Piscis";
                }
                break;
            case 4:
                if (dia >= 20) {
                    signo = "Tauro";
                } else {
                    signo = "Aries";
                }
                break;
            case 5:
                if (dia >= 21) {
                    signo = "Géminis";
                } else {
                    signo = "Tauro";
                }
                break;
            case 6:
                if (dia >= 21) {
                    signo = "Cáncer";
                } else {
                    signo = "Géminis";
                }
                break;
            case 7:
                if (dia >= 23) {
                    signo = "Leo";
                } else {
                    signo = "Cáncer";
                }
                break;
            case 8:
                if (dia >= 23) {
                    signo = "Virgo";
                } else {
                    signo = "Leo";
                }
                break;
            case 9:
                if (dia >= 23) {
                    signo = "Libra";
                } else {
                    signo = "Virgo";
                }
                break;
            case 10:
                if (dia >= 23) {
                    signo = "Escorpio";
                } else {
                    signo = "Libra";
                }
                break;
            case 11:
                if (dia >= 22) {
                    signo = "Sagitario";
                } else {
                    signo = "Escorpio";
                }
                break;
            case 12:
                if (dia >= 22) {
                    signo = "Capricornio";
                } else {
                    signo = "Sagitario";
                }
                break;
            default:
                signo = "Fecha inválida";
                break;
        }

        if (signo !== "Fecha inválida") {
            alert(`Tu signo zodiacal es: ${signo}`);
        } else {
            alert("Has ingresado una fecha incorrecta.");
        }

    </script>
</body>

</html>
