<!--
Ejercicio: Dibujar un Triángulo Numérico con Opciones de Estilo
Crea un programa  que permita al usuario dibujar un triángulo utilizando números. El programa debe pedir al usuario un número que representará la base del triángulo, y luego le preguntará cómo desea que se dibuje el triángulo.

Requisitos del programa:
- Entrada del número base:
    El programa debe pedir al usuario un número positivo mediante un prompt(). Este número representará la base del triángulo, es decir, la cantidad de filas del triángulo.
    
- Selección del estilo del triángulo:
    Después de ingresar la base, el programa debe mostrar un cuadro de confirmación (confirm()), preguntando al usuario si desea que las filas del triángulo contengan:
    
    Opción 1 (Aceptar): Los números en cada fila deben ser consecutivos (por ejemplo, "1", "12", "123", "1234", etc.).

    Opción 2 (Cancelar): Cada fila debe tener el mismo número repetido tantas veces como el número de la fila (por ejemplo, "1", "22", "333", "4444", etc.).

- Generación del triángulo:
    El programa debe usar bucles (for y while) para crear las filas del triángulo según la base ingresada. En cada fila se debe imprimir el número de acuerdo con el estilo seleccionado.

- Mostrar el resultado:
    El triángulo debe ser mostrado en la página web, con cada fila de números correctamente alineada.
-->
