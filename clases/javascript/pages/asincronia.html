<body>
    <h1>Estado de Conexi√≥n</h1>
    <p class="status">Verificando conexi√≥n...</p>
    <button onclick="verificarConexion()">Intentar de nuevo</button>

    <script>
        async function verificarConexion() {
            console.log("iniciando funcion");
            const statusElement = document.querySelector('.status');

            let puntos = "";
            let contador = 0;
            const interval = setInterval(() => {
                contador++;
                puntos = ".".repeat(contador % 4); // Crea una cadena de puntos que cicla entre "" y "...".
                statusElement.textContent = `Verificando${puntos}`;
            }, 1000); // Actualiza cada segundo.

            console.log("ejecutando funcion de tiempo");
            await new Promise(resolve => setTimeout(resolve, 100000)); // Simula un tiempo de espera de 3 segundos.
            clearInterval(interval); // Det√©n el intervalo una vez transcurrido el tiempo.

            let probabilidad = Math.random();
            console.log("probabilidad: " + probabilidad);
            let mensaje = "";

            if (probabilidad < 0.5) {
                mensaje = "Conectado con √©xito ‚úÖ";
            } else if (probabilidad < 0.8) {
                mensaje = "Se√±al baja ‚ö†Ô∏è";
            } else if (probabilidad < 0.9) {
                mensaje = "Se√±al muy lenta üêå";
            } else {
                mensaje = "Desconectado ‚ùå";
            }

            console.log("mensaje: " + mensaje);
            statusElement.textContent = mensaje; // Actualiza el mensaje final.
        }


    </script>
