<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./../styles/reset.css">
    <link rel="stylesheet" href="./../styles/global-styles.css">
</head>

<body id="page-crud">
    <main>
        <section>
            <h2>CRUD con JavaScript</h2>

            <ul id="lista"></ul>
        </section>

        <section>
            <h2>Crear nuevo elemento</h2>

            <form id="formCrear"
                style="background-color: royalblue; padding: 1em; display: flex; flex-direction: column; gap: 1em; width: 30vw;">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="number" id="numero" placeholder="Número" required>
                <button type="submit" class="my-btn my-btn-secondary">Agregar</button>
            </form>
        </section>

        <section>
            <h2>Editar elemento</h2>
            <form id="formEditar" style="display:none;">
                <h3>Editar Elemento</h3>
                <input type="text" id="editNombre" placeholder="Nuevo Nombre" required>
                <input type="number" id="editNumero" placeholder="Nuevo Número" required>
                <button type="submit">Guardar</button>
                <button type="button" id="cancelarEdicion">Cancelar</button>
            </form>
        </section>
    </main>

    <script src="./../scripts/scripts.js"></script>
</body>

</html>
