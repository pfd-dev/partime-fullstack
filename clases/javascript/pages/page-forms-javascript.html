<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de Formularios</title>

    <link rel="stylesheet" href="./../styles/reset.css">
    <link rel="stylesheet" href="./../styles/global-styles.css">

    <style>
        main {
            display: flex;
            flex-wrap: wrap;

            >header {
                width: 100%;

                h2 {
                    font-size: 3rem;
                    text-align: center;
                }
            }

            #SeccionFormulario,
            #SeccionResultado {
                border: 1px solid black;
                padding: 1em;
                width: 50%;
            }
        }
    </style>
</head>

<body>
    <main>
        <header>
            <h2>Formulario</h2>
        </header>

        <form id="SeccionFormulario" class="my-form">
            <div class="container-input">
                <label for="Nombre">Nombre:</label>
                <input type="text" id="Nombre" name="NOMBRE">
            </div>

            <div class="container-input">
                <label for="Contrasenia">Contraseña:</label>
                <input type="password" id="Contrasenia" name="CONTRASENIA">
            </div>

            <div class="container-input">
                <label for="Opciones">Selecciona una opción:</label>
                <select id="Opciones" name="OPCIONES">
                    <option value="OP1">Opción 1</option>
                    <option value="OP2">Opción 2</option>
                    <option value="OP3">Opción 3</option>
                </select>
            </div>

            <div class="container-input">
                <label for="Terminos">Acepto los términos</label>
                <input type="checkbox" id="Terminos" name="TERMINOS">
            </div>

            <div class="container-input">
                <label for="Archivo">Subir archivo:</label>
                <input type="file" id="Archivo" name="ARCHIVO">
            </div>

            <div class="container-input">
                <label for="Fecha">Selecciona una fecha:</label>
                <input type="date" id="Fecha" name="FECHA">
            </div>

            <div class="container-buttons">
                <button type="submit" class="my-btn my-btn-primary">Enviar</button>
                <button type="reset" class="my-btn">Limpiar</button>
            </div>
        </form>

        <section id="SeccionResultado">
            <h3>Datos capturados:</h3>
            <pre id="resultado"></pre>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const formulario = document.querySelector('#SeccionFormulario');

            formulario.addEventListener('submit', function (event) {
                event.preventDefault();
                
                const name = document.querySelector('[name="NOMBRE"]').value;
                const password = document.querySelector('[name="CONTRASENIA"]').value;
                const options = document.querySelector('[name="OPCIONES"]').value;
                const temrs = document.querySelector('[name="TERMINOS"]').checked;
                const imagesFiles = document.querySelector('[name="ARCHIVO"]').files[0];
                const date = document.querySelector('[name="FECHA"]').value;

                document.querySelector('#resultado').innerHTML = `
                    Nombre: ${name}
                    Contraseña: ${'*'.repeat(password.length)}
                    Opción seleccionada: ${options}
                    Aceptó términos: ${temrs ? 'Sí' : 'No'}
                    Archivo subido: ${imagesFiles.name}
                    Fecha seleccionada: ${date}
                `;
            });
        })
    </script>
</body>

</html>
