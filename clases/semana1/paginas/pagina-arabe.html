<!DOCTYPE html>
<!-- Especificamos que el idioma del contenido es árabe -->
<html lang="ar">

<head>
  <!-- Soporta caracteres árabes y otros idiomas -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo en Árabe</title>
  
  <style>
    body {
      /* Asegura compatibilidad con caracteres árabes */
      font-family: Arial, sans-serif;
      /* Cambia la dirección del texto de derecha a izquierda */
      direction: rtl;
      /* Alinea el texto a la derecha, común en árabe */
      text-align: right;
    }
  </style>
</head>

<body>
  <!-- "Bienvenidos a mi sitio" -->
  <h1>مرحبا بكم في موقعي</h1>
  <!-- "Esta es una página de prueba con texto en árabe." -->
  <p>هذه صفحة تجريبية تحتوي على نص باللغة العربية.</p>
</body>

</html>
